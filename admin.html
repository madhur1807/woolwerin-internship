<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manage Team Members</title>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="common.js"></script>    
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css">
    <link rel="stylesheet" type="text/css" href="DataTables/select.dataTables.min.css">
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
    <script type="text/javascript" src="DataTables/dataTables.select.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="scrollHere">
        <a class="navbar-brand" href="#">Woolwerin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active" style="width:75%; text-align: center">
              <a class="nav-link" href="#">Add/Manage Team Members</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row" style="margin-bottom: 5.5rem">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="member_details">
                            <div class="form-group">
                                <label for="name">Enter Member Name</label>
                                <input name="name" type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="designation">Designation</label>
                                <input name="designation" type="text" class="form-control" id="designation">
                            </div>
                            <div class="form-group">
                                <label for="brief">Brief Info</label>
                                <textarea name="brief" id="brief" cols="30" rows="2" class="form-control"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="team">Select Team</label>
                                <select name="team" id="team" class="form-control">
                                    <option value="Team A">Team A</option>
                                    <option value="Team B">Team B</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="member_image">Set Image&nbsp;&nbsp;Suggested Dimensions(286*256)</label>
                                <input name="member_image" type="file" class="filestyle form-control" data-btnClass="btn-primary" accept="image/*" id="memberImage" onchange="setMemberImage()">
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button type="button" id="addMember" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="team_members" style="width: 100% !important">
                    <thead>
                        <tr>
                            <td>S.No</td>
                            <td style="display:none">Key</td>
                            <td>Name</td>
                            <td>Designation</td>
                            <td>Brief</td>
                            <td>Team</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="admin_login">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter User Name" id="user_name">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary mx-auto" id="admin_auth">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="admin.js"></script>
</body>
</html>
